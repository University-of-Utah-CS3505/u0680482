        function initWebSocket() {
            try {
                if (typeof MozWebSocket == 'function')
                    WebSocket = MozWebSocket;
                if ( websocket && websocket.readyState == 1 )
                    websocket.close();

                websocket = new WebSocket( wsUri );

                websocket.onopen = function (evt) {
                    console.log("CONNECTED");
//                     var msg = document.getElementById("teacherName").value;
//                     // document.getElementById("inputText").value = "";
                    document.getElementById("teacherNameDiv").setAttribute("visibility", "hidden");
                    var teacherNameObject = {"webrequest": {"teacher": document.getElementById("teacherName").value}};
                    websocket.send( JSON.stringify(teacherNameObject) );
                    console.log( "string sent :", '"' + JSON.stringify(teacherNameObject) + '"' );

                    
                };
                websocket.onclose = function (evt) {
                    console.log("DISCONNECTED");
                };
                websocket.onmessage = webSocketMessageReceived;
                websocket.onerror = function (evt) {
                    console.log('ERROR: ' + evt.data);
                };
            } catch (exception) {
                console.log('ERROR: ' + exception);
            }
        }

        function stopWebSocket() {
            if (websocket)
                websocket.close();
        }

        function checkSocket() {
            if (websocket != null) {
                var stateStr;
                switch (websocket.readyState) {
                    case 0: {
                        stateStr = "CONNECTING";
                        break;
                    }
                    case 1: {
                        stateStr = "OPEN";
                        break;
                    }
                    case 2: {
                        stateStr = "CLOSING";
                        break;
                    }
                    case 3: {
                        stateStr = "CLOSED";
                        break;
                    }
                    default: {
                        stateStr = "UNKNOW";
                        break;
                    }
                }
                console.log("WebSocket state = " + websocket.readyState + " ( " + stateStr + " )");
            } else {
                console.log("WebSocket is null");
            }
        }
