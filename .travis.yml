sudo: required
dist: trusty

addons:
  apt: 
   sources: ['ubuntu-toolchain-r-test'] # 'beineri-opt-qt551-trusty']
   # packages: ['gcc-4.8', 'g++-4.8', 'libboost-dev', 'libgtest-dev']
   packages: ['g++-4.8','libgtest-dev']

before_install:
  # - sudo add-apt-repository "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc) main universe restricted"
  - sudo add-apt-repository --yes ppa:beineri/opt-qt551-trusty
  - sudo apt-get update -qq
  
env: ['DIR=A6-SpriteEditor/A6-SpriteEditor']

install:
  # - sudo apt-get -y install qt55[QTPACKAGE]
  - sudo apt-get -y install qt55creator qt55graphicaleffects qt55connectivity

script:
  - cd $DIR
  - source /opt/qt55/bin/qt55-env.sh
  - /opt/qt55/bin/qmake
  - make
